name: Wheels

on:
  push:
    tags:
    - '*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Build api3 only once and test separately
      CIBW_BUILD: "cp27-* cp35-* pp27-* pp36-*"
      CIBW_TEST_SKIP: "*"
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

    if: github.actor == 'Legrandin'

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.6.4

      - name: Install Visual C++ for Python 2.7
        if: runner.os == 'Windows'
        run: |
          choco install vcpython27 -f -y

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./wheelhouse/*.whl

  test_wheels:
    name: Test wheels on ${{ matrix.os }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
        python: ['2.7', '3.6', '3.7', '3.8', '3.9', 'pypy-2.7', 'pypy-3.6']

    if: github.actor == 'Legrandin'

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: wheels/

      - name: Install wheels
        run: |
          # TODO: pycryptodomex
          pip install pycryptodome --no-index -f wheels/

      - name: Test wheels
        run: |
          python -m Crypto.SelfTest --skip-slow-tests
